
<app-sidebar></app-sidebar>
<div class="main-content">
  <app-navbar></app-navbar>
  <div class="container root">
    <div class="row display-flex justify-content-center">
        <div class="col-8 modify-form">
            <h2>{{tittle}}</h2>
            <hr>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">Nombre es requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Apellido es requerido</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email es requerido</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="phone">Teléfono</label>
                  <input type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                  <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                      <div *ngIf="f.phone.errors.required">Teléfono es requerido</div>
                  </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Modificar
                    </button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
